# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sos1920-test

on:
  push:
    branches:
      - snyk-fix-29aab7592f34a1bae9c896367d79fef8

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'sos1920-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5267167d102c42108e463c10bc026c01 }}
        package: .